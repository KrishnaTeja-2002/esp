<div id="whole">
	<h2>Convert ORCA files to Word documents</h2>
	<h3>Upload your ORCA data file (.txt only)</h3>

    <div>
        <label class="form-label" for="customFile">Select your file</label>
        <input type="file" id="customFile" accept=".txt" (change) = "onSubmitFile($event)">
    </div>
    <div>
        <button id="submitButton" type="button" (click)="submitForm()">Submit</button>
    </div>

    <div>
        <h3>Section selection</h3>
    </div>

    <form (submit)="submitForm()" [formGroup]="myForm">
        <p-multiSelect
            class="custom-ms"
            [group]="true"
            [options]="brandGroups"
            formControlName="selectedBrands"
            display="chip"
            optionLabel="name"
            optionGroupLabel="groupName"
            optionGroupChildren="brands"
            defaultLabel="Select section(s)"
        ></p-multiSelect>

        <div class="inputlabel">
            <label for="messageInput">Enter your message:</label>
            <input [(ngModel)]="message" type="text" id="messageInput" formControlName="message">
            <button type="button" (click)="sendMessage()">Send Message</button>
        </div>

        <div>
            <h3>Choose a file name:</h3>
            <div class="form-outline">
                <input type="text" id="fileNameInput" name="fileName" [(ngModel)]="fileName" [ngModelOptions]="{standalone: true}">
            </div>
        </div>

        <div>
            <button id="downloadButton" value="Download" type="button" (click)="runBackend()">Convert and Download</button>
        </div>

       
    </form>
</div>
