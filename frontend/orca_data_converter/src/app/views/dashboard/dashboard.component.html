<h2 style="color: blue;">
	Convert ORCA files to Word documents
</h2>
<h3>Upload your ORCA data file (.txt only)</h3>

<div>
	<label 
		class="form-label" 
		for="customFile">Select your file</label>
	<input 
		type="file" 
		class="form-control" 
		id="customFile" 
		accept=".txt"
		style="padding: 10px;"
	/>
</div>

<div>
	<h3 style="margin-top: 15px; margin-bottom: 7px;">Section selection</h3>
</div>

<p-multiSelect
	class="custom-ms"
	[group]="true"
	[options]="brandGroups"
	[(ngModel)]="selectedBrands"
	display="chip"
	optionLabel="name"
	optionGroupLabel="groupName"
	optionGroupChildren="brands"
	defaultLabel="Select section(s)">
</p-multiSelect>


<div>
	<h3>Choose a file name:</h3>
	<div class="form-outline">
	  <input 
	  	type="text"
	  	id="fileNameInput"
		class="form-control"
		style="height: 30px; width: 200px;"/>
	</div>
</div>

<div>
	<button 
		id="downloadButton"
		value="Download"
		type="button"
		style="margin-top:20px;">Convert and Download</button>
</div>
