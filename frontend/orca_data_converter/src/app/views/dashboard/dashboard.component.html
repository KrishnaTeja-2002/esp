<div id="whole">
	<h2>
		Convert ORCA files to Word documents
	</h2>
	<h3>Upload your ORCA data file </h3>

	<div class="background-image"></div>
	<div *ngIf="fileName">Selected File: {{fileName}}</div>

	<div>
		<input type="file" (change)="onFileSelected($event)" accept=".txt">
  		<button class="Submit" (click)="onUpload()">Upload</button>
	</div>

	 <div>
		<h3>Search terms</h3>
		<div class="keyterms-search"> 
			<mat-form-field class="input">
				<mat-chip-list #taglist>
					<mat-chip *ngFor="let Tag of Tags" [selectable]="selectable" [removable]="removable" (removed)="remove(Tag)">
						{{Tag}}
						<mat-icon matChipRemove 
							*ngIf="removable">cancel
						</mat-icon>
					</mat-chip>
					<input type="text" placeholder="Type in or select the search criteria"
						[matChipInputFor]="taglist"
						[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
						(matChipInputTokenEnd)="add($event)">
				</mat-chip-list>
			</mat-form-field>
			<form action="http://localhost:4200/" method="POST">
			</form>
		</div>
	</div>

			</div>

	<div>
		<h3>Cycles </h3>
		<div class="linesSpecified_search"> 
		<form action="localhost:4200/" method="POST">
		<input
			type="text" placeholder="ex: 1-5 or 1,2,5"
			id="linesSpecified-toSearch"
			/>
		</form>
		</div>
	</div>

	<div>
		<h3>Data to be extracted</h3>
		<div class="data_search"> 
		<form action="localhost:4200/" method="POST">
		<select id = "Select how much data to be extracted">
			<option value="First">First</option>
			<option value="Last">Last</option>
			<option value="Whole">Whole</option>
		</select>
		</form>
		</div>
	</div>

	<div>
		<h3>Lines</h3>
		<div class="lines_search"> 
		<form action="localhost:4200/" method="POST">
		<select id = "Lines">
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
		</select>
		</form>
		</div>
	</div>
	
	<div>
		<button 
			id="downloadButton"
			value="Download"
			type="button"
			(click)="runBackend()"
			>Download Output</button>
	</div>
</div>
