<div id="whole">
	<h2>
		Convert ORCA files to Word documents
	</h2>
	<h3>Upload your ORCA data file (.txt only)</h3>

	<div>
		<label 
			class="form-label" 
			for="customFile">Select your file</label>
		<input 
			type="file" 
			class="form-control" 
			id="customFile" 
			accept=".txt"
		/>
	</div>

	<div>
		<h3>Section selection</h3>
	</div>

	<p-multiSelect
		class="custom-ms"
		[group]="true"
		[options]="brandGroups"
		[(ngModel)]="selectedBrands"
		display="chip"
		optionLabel="name"
		optionGroupLabel="groupName"
		optionGroupChildren="brands"
		defaultLabel="Select section(s)">
	</p-multiSelect>


	<div>
		<h3>Choose a file name:</h3>
		<div class="form-outline">
		<input 
			type="text"
			id="fileNameInput"
			class="form-control"
			/>
		</div>
	</div>

	<div>
		<button 
			id="downloadButton"
			value="Download"
			type="button"
			>Convert and Download</button>
	</div>
</div>
