<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action method="post">

    <h1><strong>Upload your ORCA output file</strong></h1>
    
    <div class="form-group">
      <label for="title">Enter a file name</label>
      <input type="text" name="title" id="title" class="form-control"/>
    </div>

    <!-- <div class="form-group">
      <label for="caption">Caption <span>This caption should be descriptiv</span></label>
      <input type="text" name="caption" id="caption" class="form-control" />
    </div> -->
    
    <div class="form-group file-area">
      <input type="file" name="orca" id="orca" required="required" multiple="multiple"/>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">Section select</button>
      <div class="dropdown-content">
        <a href="#">Cartesian Coordinates (A.U.)</a>
        <a href="#">Internal Coordinates (A.U.)</a>
        <a href="#">Cartesian Coordinates (Angstroem)</a>
        <a href="#">Internal Coordinates (Angstroem)</a>
        <a href="#">Enthalpy</a>
      </div>
    </div>
    
    <div class="form-group">
      <button type="submit">Upload file</button>
    </div>
    
  </form>

  <select multiple>
    <option value="val1">Val1</option>
    <option value="val2">Val2</option>

  </select>
  
  <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet' type='text/css'>
